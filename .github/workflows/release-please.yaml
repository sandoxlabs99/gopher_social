name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-24.04
    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          # Keep PAT so downstream events (like release) can trigger other workflows.
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          release-type: simple
