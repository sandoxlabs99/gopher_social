name: Update API Version

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main

      - name: Derive version from release tag
        id: vars
        shell: bash
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Update version in cmd/api/main.go
        shell: bash
        run: |
          sed -i 's/^const version = ".*"/const version = "'"${{ steps.vars.outputs.version }}"'"/' cmd/api/main.go
          grep 'const version' cmd/api/main.go

      - name: Check for changes
        id: diff
        shell: bash
        run: |
          if git diff --quiet -- cmd/api/main.go; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync API version to ${{ steps.vars.outputs.version }}"
          branch: "chore/update-api-version-${{ steps.vars.outputs.version }}-${{ github.run_id }}"
          base: main
          title: "chore: sync API version to ${{ steps.vars.outputs.version }}"
          body: |
            Automated sync after release `${{ steps.vars.outputs.tag }}`.
            Updates `cmd/api/main.go` version constant.
          delete-branch: true
